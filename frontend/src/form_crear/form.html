<!DOCTYPE html>
<html>
  <head>
    <title>Mi Formulario</title>
    <link rel="stylesheet" href="../form_crear/form.css">
  </head>
  <body>
    <h1>Crear Proyecto</h1>
    <form>

      <label for="name">Id:</label>
      <input type="text" id="id" name="Id"><br>

      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name"><br>

      <label for="description">Descripción:</label>
      <input type="text" id="description" name="description"><br>

      <label for="license">Licencia:</label>
      <input type="text" id="license" name="license"><br>

      <label for="nameRepository">Nombre del repositorio:</label>
      <input type="text" id="nameRepository" name="nameRepository"><br>

      <label for="urlRepository">URL del repositorio:</label>
      <input type="text" id="urlRepository" name="urlRepository"><br>

      <label for="nameBranchRepository">Nombre de la rama del repositorio:</label>
      <input type="text" id="nameBranchRepository" name="nameBranchRepository"><br>

      <label for="nameDatabase">Nombre de la base de datos:</label>
      <input type="text" id="nameDatabase" name="nameDatabase"><br>

      <label for="hostDatabase">Host de la base de datos:</label>
      <input type="text" id="hostDatabase" name="hostDatabase"><br>

      <label for="portDatabase">Puerto de la base de datos:</label>
      <input type="text" id="portDatabase" name="portDatabase"><br>

      <label for="nameUserDba">Nombre de usuario de DBA:</label>
      <input type="text" id="nameUserDba" name="nameUserDba"><br>

      <label for="passwordUserDba">Contraseña de usuario de DBA:</label>
      <input type="password" id="passwordUserDba" name="passwordUserDba"><br>

      <label for="versionPackageJson">Versión de Package.json:</label>
      <input type="text" id="versionPackageJson" name="versionPackageJson"><br>

      <label for="nameDocumentation">Nombre de la documentación:</label>
      <input type="text" id="nameDocumentation" name="nameDocumentation"><br>

      <label for="versionDocumentation">Versión de la documentación:</label>
      <input type="text" id="versionDocumentation" name="versionDocumentation"><br>

      <label for="createdAt">Creado en:</label>
      <input type="datetime-local" id="createdAt" name="createdAt"><br>

      <label for="updatedAt">Actualizado en:</label>
      <input type="datetime-local" id="updatedAt" name="updatedAt"><br>

      <input type="submit" value="Guardar">
      <input type="hol"value="Cancelar">
    </form>
  </body>
</html>
